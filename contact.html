<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contact.css">
    <!-- <link rel="stylesheet" href="css/MainStyle.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="header">
            <img src="./assets/gallary.img/logo.svg" alt="Logo">
        </div>
        <div class="navigation">
            <a href="">Gallery</a>
            <a href="">Prices for services</a>

            <a href="">Contact</a>
        </div>
    </header>
    <main>
        <h2>
            CONTACT
        </h2>
        <div class="number">
            <img src="./assets/gallary.img/ph_phone-call.svg" alt="Phone icon">
            <p>+420 000 000 000</p>
        </div>
        <div class="address">
            <img src="./assets/gallary.img/bi_geo-alt.svg" alt="Location icon">

        </div>

        </div>

    <footer>
        <img src="./assets/gallary.img/logo.svg" alt="logo">
        <div class="footer_tel">
            <img src="./assets/gallary.img/ph_phone-call.svg" alt="Phone icon">
            <p>+420 000 000 000</p>
        </div>
        <div class="footer_add">
            <img src="./assets/gallary.img/bi_geo-alt.svg" alt="Location icon">
            <p>Na Plzeňce 1166/0 <br>150 00</p>

        </div>
