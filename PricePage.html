<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./PricePageStyle.css">
    <link rel="stylesheet" href="./MainStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div><img src="./assets/logo.svg" alt="Logo"></div>
        <div class="navigation">
            <a href="">Gallery</a>
            <a href="">Prices for services</a>
            <a href="">About us</a>
            <a href="">Contact</a>
        </div>
    </header>
    <main>
        <div class="price_list">
            <h2 class="price_title">Price list</h2>
            <div class="price_section">
                <div class="arrowleft"><img src="./assets/iconoir_arrow-left.svg" alt=""></div>
                <div class="tables">
                <img class="img1" src="./assets/Group 19.png" alt="">
                <img class="img2" src="./assets/Group 20.png" alt="">
                <img class="img3" src="./assets/Group 29.png" alt="">
                <img class="img4" src="./assets/Group 34.png" alt="">
                </div>
                <div class="arrowright"><img src="./assets/iconoir_arrow-left.svg" alt=""></div>
            </div>
        </div>
        <div class="questions_form">
            <div class="form_title">
                <h2>Any questions?</h2>
            </div>
            <div class="inputs">
                <input type="text" name="" id="" placeholder="Your Name">
                <input type="tel" name="" id="" placeholder="Your telephone number">
                <textarea name="" id="" cols="30" rows="10" placeholder="Your question"></textarea>
                <div>
                    <button type="submit">Send</button>
                </div>
            </div>
            <div class="form_comment"><p>Write to us and we will be sure to answer all your questions and give you a comprehensive consultation.</p></div>
            <div class="form_img"><img src="../assets/deforestation-environmental-awareness-banner-with-chopped-wood-slice-removebg-preview 3.png" alt="Picture of chopped wood"></div>
        </div>
    </main>
    <footer>
        <img src="./assets/logo.svg" alt="Logo">
        <div class="footer_tel">
            <img src="./assets/ph_phone-call.svg" alt="Phone icon">
            <p>+420 000 000 000</p>
        </div>
        <div class="footer_add">
            <img src="./assets/bi_geo-alt.svg" alt="Location icon">
            <p>Na Plze≈àce 1166/0 150 00</p>
        </div>
        <div class="privacy"><p>Privacy Policy</p></div>
    </footer>

</body>
</html>
